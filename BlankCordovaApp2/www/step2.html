<!DOCTYPE html>
<html>
<head>
    <title>step2</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/animsition.min.css">




    <script type="text/javascript" charset="utf-8" src="scripts/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/animsition.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/three.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/showScene.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/squareScene.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/circleScene.js"></script>
    <script type="text/javascript" charset="utf-8">


        document.addEventListener("deviceready", onDeviceReady, false);
        var s;
        

        //Cordova加载完成会触发
        function onDeviceReady() {
           
        }

        window.onload = function()
        {
            var script = document.createElement("script");

            // Add script content

            script.innerHTML = "s = new showScene('square');";

            // Append

           
            document.getElementById("showScene").appendChild(script);
        }
      

        $(document).ready(function () {
            $('.animsition').animsition({
                inClass: 'zoom-in-sm',
                outClass: 'zoom-out-sm'
            })

        });

        function updateScene()
        {
            var x = document.getElementById("length").value;
            var y = document.getElementById("width").value;
           
            s.updateScene(x, y);
            document.getElementById("next").style.display = "block";

        }

      

    </script>

    <style>
        .container-fluid {
            min-height: 100%;
            height: 100%;
        }

        span {
            font-weight: bold;
            font-size: 30px;
            font-family: 微軟正黑體;
        }

        img {
            opacity: 0.5;
            filter: alpha(opacity=50); /* For IE8 and earlier */
        }

            img:hover {
                opacity: 1.0;
                filter: alpha(opacity=100); /* For IE8 and earlier */
            }
    </style>

</head>

<body class="animsition" style="padding-top:50px">
    <div class="container">
        <ul class="pager">
            <li class="previous"><a href="index.html">Previous</a></li>
        </ul>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Step 2 : 設計尺寸</h1>
            </div>


            <div class="form-group">
                <label>長(m):</label>
                <input type="text" class="form-control" id="length">
            </div>
            <div class="form-group">
                <label>寬(m):</label>
                <input type="text" class="form-control" id="width">
            </div>
            <button type="button" class="btn" onclick="updateScene();">確定</button>

            <div id="showScene">

            </div>
            <a href="step3.html"><button type="button" id="next" class="btn btn-success" style="display:none;float:right">下一頁</button></a>
        </div>
       </div>
    </body>
</html>
