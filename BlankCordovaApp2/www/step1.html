<!DOCTYPE html>
<html>
<head>
    <title>Capture Photo</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/animsition.min.css">



    
    <script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/animsition.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script type="text/javascript" charset="utf-8">
        var pictureSource;
        var destinationType;

        document.addEventListener("deviceready", onDeviceReady, false);

        function clearPlan() {
            document.getElementById('canvas').style.display = "none";
            document.getElementById('canvas').getContext('2d').clearRect(0, 0, 490, 200); // Clears the canvas
            document.getElementById('largeImage').style.display = "none";
        }

        //Cordova加载完成会触发
        function onDeviceReady() {
            pictureSource = navigator.camera.PictureSourceType;
            destinationType = navigator.camera.DestinationType;
        }

        //获取照片
        function getPhoto(source) {
            //quality : 图像的质量，范围是[0,100]
            navigator.camera.getPicture(onPhotoURISuccess,
                function (error) { console.log("照片获取失败！") },
                { quality: 50, destinationType: destinationType.FILE_URI, sourceType: source });
        }

        //获取照片成功
        function onPhotoURISuccess(imageURI) {
            //打印出照片路径
            console.log(imageURI);
            //显示照片
            var largeImage = document.getElementById('largeImage');
            clearPlan();
            largeImage.style.display = 'block';
            largeImage.src = imageURI;

            upload(imageURI);
        }

        
        //上传文件
        function upload(fileURL) {

            //上传成功
            var success = function (r) {
                console.log("上传成功! Code = " + r.responseCode);
            }

            //上传失败
            var fail = function (error) {
                alert("上传失败! Code = " + error.code);
            }

            var options = new FileUploadOptions();
            options.fileKey = "file1";
            options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
            //options.mimeType = "text/plain";

            //上传参数
            var params = {};
            params.value1 = "test";
            params.value2 = "param";
            options.params = params;

            var ft = new FileTransfer();
            //上传地址
            var SERVER = "http://www.hangge.com/upload.php"
            ft.upload(fileURL, encodeURI(SERVER), success, fail, options);
        };

        $(document).ready(function () {
            $('.animsition').animsition({
                inClass: 'zoom-in-sm',
                outClass: 'zoom-out-sm'
            })
                
        });

    </script>

    <style>
        .container-fluid {
            min-height: 100%;
            height: 100%;
        }

        span {
            font-weight: bold;
            font-size: 30px;
            font-family: 微軟正黑體;
        }

        img {
            opacity: 0.5;
            filter: alpha(opacity=50); /* For IE8 and earlier */
        }

        img:hover {
            opacity: 1.0;
            filter: alpha(opacity=100); /* For IE8 and earlier */
        }
    </style>

</head>

<body class ="animsition" style="padding-top:50px">
    <div class="container">
        <ul class="pager">
            <li class="previous"><a href="index.html">Previous</a></li>
        </ul>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Step 1 : 選擇您的平面圖</h1>
            </div>

            <span style="color:cornflowerblue">您可以選擇預設的</span><br>
            <a href="step2.html">
                <img src="images/Rect.png" style="border-radius:10px;margin-left:20px;margin-top:10px;width:40%;">
            </a>
            <a href="step2.html">
                <img src="images/Circle.png" style="border-radius:10px;margin-left:20px;margin-top:10px;width:40%;">
            </a>
            <br>
            <br>
            <span style="color:cornflowerblue">也可以載入自己的平面圖</span><br>
            <img class="animsition-link" src="images/choose.png" style="border-radius:10px;margin-left:20px;margin-top:10px;width:40%;" onclick="getPhoto(pictureSource.PHOTOLIBRARY)">
            <div>
                <canvas id="canvas" width="490" height="200"></canvas>
                <img style="display:none;" id="largeImage">
            </div>
        </div>
      </div>
    </body>
</html>
