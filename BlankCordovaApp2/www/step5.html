<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/animsition.min.css">



    <script type="text/javascript" charset="utf-8" src="scripts/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/animsition.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/beacon.js"></script>



    <script>

        $(document).ready(function () {
            $('.animsition').animsition({
                inClass: 'zoom-in-sm',
                outClass: 'zoom-out-sm'
            })


            $("#next").click(function () {
                var storage = window.localStorage;

                length = storage.getItem('length');
                width = storage.getItem('width');
                height = storage.getItem('height');
                beaconArray = JSON.parse(storage.getItem('beaconArray'));

                $.ajax({
                    //url: "http://10.0.1.28:80/exhibition_server/add.php",
                    url: "http://192.168.43.178:80/exhibition_server/add.php",
                    method: "POST",
                    datatype: 'JSON',
                    data:
                    {
                        length: length,
                        width: width,
                        height: height,
                        beaconArray: beaconArray
                    },
                    success: function (data) {
                        console.log(data);
                    },
                    error: function () {
                        alert("error");
                    }
                });
            }); 
        });

    </script>
</head>

<body class="animsition" >
    <div class="container">
        <ul class="pager">
            <li class="previous"><a href="step3.html">Previous</a></li>
        </ul>

        <div class="jumbotron text-center">
            <h1>Step 5 : 設置你的推播通知</h1>
        </div>

        <div>



            <br>
        </div>
      
        <button type="button" id="next" class="btn btn-success">下一頁</button>
    </div>

</body>
</html>
