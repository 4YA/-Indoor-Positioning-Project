<body id="page-top" class="index">
    <div id="initial" class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">正在連接到裝置</p>

    <div id="loaded" style="display:none;">

                <div class="navbar-header page-scroll">

                        </li>
                        <li class="page-scroll">

                        </li>
                        <li class="page-scroll">
                            <a id="recordBtn" href="#record">我的展場</a>
                        </li>
                        <li class="page-scroll">
                            <a id="addBtn" href="step1.html">新增展場</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->

    <!-- 我的展區-->
    <div id="record" style="display:none; padding: 50px 0;">
        <div id="myExhibition" class="container">

    <!-- 發現展區-->
    <div id="discovered" class="w3-row-padding" style="display:none; padding: 75px 0;">
        <div id="exhibition" class="container">
            <div class="col-lg-12 text-center">
                <h2 style="font-size:3em">Exhibition</h2>
                <hr class="star-primary">
            </div>
            <div class="discovered-item">
                    <!--<div class="caption">
                        <div class="caption-content" >
                            <p class="fa fa-search-plus fa-3x"></p>
                        </div>
                    </div>-->
                <img id="atrium" src="images/atrium.jpg" class="img-rounded img-responsive" alt="atrium" />
            </div>
            <div class="discovered-item">
                   <!-- <div class="caption">
                        <div class="caption-content">
                            <p class="fa fa-search-plus fa-3x"></p>
                        </div>
                    </div>-->
                    <img id="kitchen" src="images/kitchenconcrete.jpg" class="img-rounded img-responsive" alt="kitchenconcrete" />
            </div>
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modalFull" class="w3-modal w3-black" style="padding-top:0">
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="imgFull" class="w3-image">
            <p id="caption"></p>
            <button id="signIn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>ENTER</button>
        </div>
    </div>

    <!-- 新增展區-->
    <div id="add" style="display:none;">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-success btn-circle btn-lg plus-position" data-toggle="modal" data-target="#addModal">
        <i class="glyphicon glyphicon-plus"></i>
        </button>
        <!-- Modal-->
        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
