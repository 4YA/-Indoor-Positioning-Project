<!DOCTYPE html>
<html>
<head>
    <!--
        視需要在下方的中繼標籤中自訂內容安全性原則。將 'unsafe-inline' 加入 default-src 以啟用內嵌 JavaScript。
        如需詳細資料，請參閱 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/freelancer.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/w3.css">



    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>

    <title>Beacon</title>
</head>

<body id="page-top" class="index">
    <div id="initial" class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">正在連接到裝置</p>
            <p class="event received">裝置已就緒</p>
        </div>
    </div>

    <div id="loaded" style="display:none;">
        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Beacon</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <a id="discoveredBtn" href="#discovered">發現展場</a>
                        </li>
                        <li class="page-scroll">
                            <a id="recordBtn" href="#record">我的展場</a>
                        </li>
                        <li class="page-scroll">
                            <a id="addBtn" href="step1.html">新增展場</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <!-- 我的展區-->
    <div id="record" style="display:none; padding: 50px 0;">
        <div id="myExhibition" class="container">
        </div>
    </div>

    <!-- 發現展區-->
    <div id="discovered" class="w3-row-padding w3-content" style="display:none; padding: 70px 0;">
        <div id="exhibition" class="container discovered">
            <div class="text-center">
                <h2 style="font-size:3em">Exhibition</h2>
                <hr class="star-primary">
            </div>
            <div class="discovered-block">
                <div class="discovered-middle">
                    <img src="images/atrium.jpg" class="img-responsive" alt="atrium" />
                </div>
                <div class="discovered-bottom">
                    <span class="title">house show</span>
                    <span class="info">Coming soon in 2017.12.31</span>
                </div>
            </div>
            <div class="discovered-block">
                <div class="discovered-middle">
                    <img src="images/kitchenconcrete.jpg" class="img-rounded img-responsive" alt="kitchenconcrete" />
                </div>
                <div class="discovered-bottom">
                    <span class="title">Computer show</span>
                    <span class="info">Coming soon in 2017.1.1</span>
                </div>
            </div>
            <button id="notifBtn" type="button" class="btn btn-danger btn-circle btn-lg notif-position" data-toggle="modal" data-target="#notifModal">
                <i class="fa fa-bell" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <!-- Notifcation Modal -->
    <div id="notifModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Notification</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div id="notifList" class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                                <ul class="event-list">
                                    <li>
                                        <time datetime="">
                                            <span class="vendor">4</span>
                                        </time>
                                        <img alt="Cabin House" src="images/cabin.png" />
                                        <div class="info">
                                            <h2 class="title">Independence Day</h2>
                                            <p class="desc">United States Holiday</p>
                                            <ul>
                                                <li style="width:50%;"><a href="#website"><span class="fa fa-globe"></span> Website</a></li>
                                            </ul>
                                        </div>
                                        <div class="social">
                                            <ul>
                                                <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                                                <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                                                <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modalFull" class="w3-modal w3-black" style="padding-top:0">
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="imgFull" class="w3-image">
            <p id="caption"></p>
            <button id="signIn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>ENTER</button>
        </div>
    </div>

</body>
</html>
