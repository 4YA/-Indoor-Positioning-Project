<body class="animsition">
    <div class="container">
        <ul class="pager">
            <li class="previous"><a href="step3.html">Previous</a></li>
        </ul>
    
            <div class="jumbotron text-center">
                <h1>Step 4 : 設置你的beacon點</h1>
            </div>
  
            <div id="showBeacon" style ="height:50%;" overflow =" scroll">
                <a href="step5.html"><button type="button" id="next" style="float:right;" class="btn btn-success">下一頁</button></a>
            </div>

            <div id="setBeacon" style="display:none;">
                <div class="container" id="showScene">
                    <script>
                        var storage = window.localStorage;
                        var length = storage.getItem('length');
                        var width = storage.getItem('width');
                        var height = storage.getItem('height');
                        console.log(length, width, height);
                        new showScene(length, width, height);
                        function check() {
                            storage.setItem("beacon_positionX", document.getElementById("x").value);
                            storage.setItem("beacon_positionY", document.getElementById("y").value);
                            storage.setItem("beacon_positionZ", document.getElementById("z").value);
                            console.log(storage.getItem("beacon_positionX"));
                            document.getElementById("setBeacon").style.display = "none";
                            document.getElementById("showBeacon").style.display = "block"; 
                        }

                        $('div').click(function (evt) {
                            var currentID = this.attr('id') || "No ID!";
                            document.getElementById('title').innerHTML = currentID;
                        });
                    </script>
                </div>
                <div>
                    <span id="title"></span>   <br />
                    x :<input id="x" type="number" /><br />
                    y :<input id="y" type="number" /> <br />
                    z :<input id="z" type="number" />
                    <button type="button" id="previous" class="btn btn-success" onclick="check()">確定</button>
                </div>
            </div>
